<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <!-- search-box -->
        <div class="search-box">
          <form action="">
            <button type="submit">
              <img width="20px" src="/search-icon.png" alt="" />
            </button>
            <input type="search" placeholder="search 10,600+ tutorials" />
          </form>
        </div>
        <!-- logo-box -->
        <div class="logo-box">
          <img
            width="200px"
            src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
            alt="freeCodeCamp.org"
          />
        </div>
        <!-- btn-box -->
        <div>
          <div class="forum-btn">
            <button class="text-btn" type="button"></button>
          </div>
          <div class="donate-btn">
            <button class="fill-btn" type="button"></button>
          </div>
        </div>
      </div>
    
</body>
</html>
